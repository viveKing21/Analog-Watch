
<style type="text/css">

.watch
{
	height:200px;
	width:200px;
	background:white;
	background-size:cover;
	border-radius:200px;
	margin:auto;
    position:relative;
    margin-top:100px;
    border:3px solid black

}	

.watch div:nth-child(1),.watch div:nth-child(2),.watch div:nth-child(3)
{
	--rotation:0deg;
	height:50px;
	width:1.5px;
	background:#ff5151;
	margin:auto;
	animation:60s run infinite;
	transform-origin:bottom;
	animation-timing-function:linear;
	position:absolute;
	bottom:50%;
	left:calc(50% - 0.75px);
	border-top-left-radius:50px;
	border-top-right-radius:50px;
	transform:rotate(var(--rotation));
	
}

.watch div:nth-child(2)
{
	background:#323232;
	width:2px;
	height:45px;
	left:calc(50% - 1px);
}
.watch div:nth-child(3)
{
	background:#323232;
	width:3px;
	height:35px;
	left:calc(50% - 1.5px);
}
.watch div:nth-child(3)::after
{
	content:"";
	position:absolute;
	height: 5px;
	width:5px;
	background:#323232;
	bottom:-2.5px;
	border-radius:100%;
	left:-1px;

}

@keyframes 
{
	from{transform:rotate(0deg)}
	to{transform:rotate(360deg)}
}
.num
{
	position:absolute;
	height:100%;
	width:100%;
	font-size:18px
}
.num span
{


  position:absolute;
  left:calc(50% - 9px)
}

}
</style>

<div class="watch">
	<div data-seconds></div>
	<div data-minutes></div>
	<div data-hours></div>

	<div class="num"><span id="0">12</span></div>
	<div class="num"><span id="1">1</span></div>
	<div class="num"><span id="2">2</span></div>
	<div class="num"><span id="3">3</span></div>
	<div class="num"><span id="4">4</span></div>
	<div class="num"><span id="5">5</span></div>
	<div class="num"><span id="6">6</span></div>
	<div class="num"><span id="7">7</span></div>
	<div class="num"><span id="8">8</span></div>
	<div class="num"><span id="9">9</span></div>
	<div class="num"><span id="10">10</span></div>
	<div class="num"><span id="11">11</span></div>
</div>
<script>	
let secondSel=document.querySelector("[data-seconds]");
let minuteSel=document.querySelector("[data-minutes]");
let hourSel=document.querySelector("[data-hours]");
window.onload=myTime();
function myTime(){
let date=new Date();
var sec=date.getSeconds();
var min=date.getMinutes();
var hour=date.getHours();
if(hour>=13)
{
hour=hour-12;
}
sec.onchange=startWork(secondSel,minuteSel,hourSel,sec,min,hour);
setTimeout(myTime,1000);
}


function startWork(elementSec,elementMin,elementhour,sec,min,hour)
{	
	elementSec.style.setProperty("--rotation",sec * 6 +"deg");
	elementMin.style.setProperty("--rotation",min * 6 +"deg");
	elementhour.style.setProperty("--rotation",hour * 30 + min/2 +"deg");
}
for(i=0; i<12; i++)
{
   document.getElementsByClassName('num')[i].style.transform="rotate("+i*30+"deg)";
   document.getElementById(i).style.transform="rotate("+i*-30+"deg)";
}
</script>
